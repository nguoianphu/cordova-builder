env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - ANDROID_VERSION=26.0.2
  - BUILD_TOOLS_VERSION=26.0.2
matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-$BUILD_TOOLS_VERSION
      - android-$ANDROID_VERSION
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        - sourceline: deb http://dl.google.com/linux/chrome/deb/ stable main
          key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
        - gradle
        - google-chrome-stable
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  allow_failures:
  - os: osx
    language: objective-c
    osx_image: xcode8.3
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/Library/Caches/Yarn/v1/"
  - "$HOME/.cache/yarn/v1/"
before_install:
- export LANG=en_US.UTF-8
- export CHROME_BIN=google-chrome
- export TRAVIS_TAG=$(git tag --points-at HEAD)
- nvm install 8
- npm install -g cordova
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- yes | sdkmanager "platforms;android-27"
script:
# - npm run clean
# - npm run lint
# - npm run test-ci
# - npm run build
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./build-android.sh ; fi
before_deploy:
  # Set up git user name and tag this commit
  # - git config --local user.name "YOUR GIT USER NAME"
  # - git config --local user.email "YOUR GIT USER EMAIL"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
  - git tag -l
deploy:
  provider: releases
  api_key:
    secure: $YOUR_API_KEY_ENCRYPTED
  file: "$HOME/build/nguoianphu/cordova-builder/platforms/android/app/build/outputs/apk/debug/app-debug.apk"
  skip_cleanup: true